                try {
                    const response = await fetch(API_URL);

                    const profiles = await response.json();
                    const selector = document.getElementById('profile-selector');
                    selector.innerHTML = '<option value="">Seleccionar perfil...</option>';
                    profiles.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;

                                    currentNoteName = diatonicNotePool[Math.floor(Math.random() * diatonicNotePool.length)];
                                } else {
                                    const lastNotePitch = pitchMap[lastNoteName];
                                    const candidateNotes = diatonicNotePool.filter(noteName => {
                                        if (pitchMap[noteName] === undefined) return false;
                                        const notePitch = pitchMap[noteName];
                                        return Math.abs(notePitch - lastNotePitch) <= maxDistance;
                                    });
                                    currentNoteName = candidateNotes.length > 0 ? candidateNotes[Math.floor(Math.random() * candidateNotes.length)] : diatonicNotePool[Math.floor(Math.random() * diatonicNotePool.length)];
                                }

                                if (includeAccidentals && Math.random() < 0.05) {
                                    const currentPitch = pitchMap[currentNoteName];
                                    const direction = Math.random() < 0.5 ? -1 : 1;
                                    const newPitch = currentPitch + direction;
                                    let allPossibleNames = Object.keys(pitchMap).filter(name => pitchMap[name] === newPitch);
                                    
                                                    const forbiddenNotes = ['E#', 'B#', 'Fb', 'Cb', 'Mi#', 'Si#', 'Fab', 'Dob'];
                                                    let preferredNames = allPossibleNames.filter(name => !forbiddenNotes.some(forbidden => name.includes(forbidden)));
                                    
                                                    if (preferredNames.length > 0) {
                                                        const alteredNoteName = preferredNames[Math.floor(Math.random() * preferredNames.length)];
                                                        const alteredNotePitch = pitchMap[alteredNoteName]; // Get pitch of altered note
                                                        if (alteredNotePitch >= minNotePitch && alteredNotePitch <= maxNotePitch) { // Check if within range
                                                            if (!diatonicNotePool.includes(alteredNoteName)) {
                                                                currentNoteName = alteredNoteName;
                                                                isChromatic = true;
                                                            }
                                                        }
                                                    }
                                }
                                lastNoteName = currentNoteName; // Actualizamos solo si no es silencio
                            }
                            blockNotes.push({ ...noteInfo, name: currentNoteName, isChromatic: isChromatic, isLastInBlock: isLastInBlock });
                        });
                        addBeaming(blockNotes);
                        addTupletNotations(blockNotes);
                        currentGeneratedNotes.push(...blockNotes);
                        beatsInCurrentMeasure += blockInfo.beats;
                    }
                }
                allGeneratedNotes = currentGeneratedNotes;
                applyTies(allGeneratedNotes, includeTies);
                const musicXML = createMusicXML(allGeneratedNotes, numMeasures, currentKeyData.fifths, selectedKey, timeSignature, selectedClef);
                osmd.load(musicXML).then(() => { osmd.zoom = parseFloat(document.getElementById('zoom-slider').value); osmd.render(); osmd.cursor.reset(); }).catch(e => console.error(e));
                const [beats, beatType] = timeSignature.split('/').map(Number);
                Tone.Transport.timeSignature = [beats, beatType];
            }
            function addBeaming(notes) {
                const activeTab = document.querySelector('.tab-button.active').dataset.tab;
                if (activeTab === 'compound') {
                    let beamGroups = [], currentGroup = [], groupBeats = 0; const beatsPerPulse = 1.5;
                    notes.forEach(note => {
                        let noteBeats = 0;
                        if(note.type === 'eighth') noteBeats = 1.5 / 3;
                        if(note.type === '16th') noteBeats = 1.5 / 6;
                        if (!note.isRest && noteBeats > 0 && (groupBeats + noteBeats <= beatsPerPulse + 0.001)) { currentGroup.push(note); groupBeats += noteBeats; } else { if (currentGroup.length > 1) beamGroups.push(currentGroup); currentGroup = []; groupBeats = 0; if (!note.isRest && noteBeats > 0) { currentGroup.push(note); groupBeats += noteBeats; } }
                    });
                    if (currentGroup.length > 1) beamGroups.push(currentGroup);
                    beamGroups.forEach(group => { group.forEach((note, index) => { note.beams = []; if (index === 0) note.beams.push({ number: 1, type: 'begin' }); else if (index === group.length - 1) note.beams.push({ number: 1, type: 'end' }); else note.beams.push({ number: 1, type: 'continue' }); if (note.type === '16th') { const prevIs16th = index > 0 && group[index - 1].type === '16th'; const nextIs16th = index < group.length - 1 && group[index + 1].type === '16th'; if (!prevIs16th) note.beams.push({ number: 2, type: 'begin' }); else if (!nextIs16th) note.beams.push({ number: 2, type: 'end' }); else note.beams.push({ number: 2, type: 'continue' }); } }); });
                } else {
                    let beamGroups = []; let currentGroup = [];
                    notes.forEach(note => { if ((note.type === 'eighth' || note.type === '16th') && !note.isRest) { currentGroup.push(note); } else { if (currentGroup.length > 1) beamGroups.push(currentGroup); currentGroup = []; } });
                    if (currentGroup.length > 1) beamGroups.push(currentGroup);
                    beamGroups.forEach(group => { group.forEach((note, index) => { note.beams = []; const isFirstInGroup = index === 0; const isLastInGroup = index === group.length - 1; if (isFirstInGroup) note.beams.push({ number: 1, type: 'begin' }); else if (isLastInGroup) note.beams.push({ number: 1, type: 'end' }); else note.beams.push({ number: 1, type: 'continue' }); if (note.type === '16th') { const prevNote = group[index - 1]; const nextNote = group[index + 1]; const prevIs16th = prevNote && prevNote.type === '16th'; const nextIs16th = nextNote && nextNote.type === '16th'; if (!prevIs16th) note.beams.push({ number: 2, type: 'begin' }); else if (!nextIs16th) note.beams.push({ number: 2, type: 'end' }); else note.beams.push({ number: 2, type: 'continue' }); } }); });
                }
            }

            function addTupletNotations(notes) {
                for (let i = 0; i < notes.length; i++) {
                    if (notes[i].isTuplet) {
                        const tupletType = notes[i].isTuplet;
                        let tupletGroup = [notes[i]];
                        let j = i + 1;
                        while (j < notes.length && notes[j].isTuplet === tupletType) {
                            tupletGroup.push(notes[j]);
                            j++;
                        }

                        if (tupletGroup.length > 1) {
                            tupletGroup[0].tupletPosition = 'start';
                            tupletGroup[tupletGroup.length - 1].tupletPosition = 'stop';
                        }
                        i = j - 1; // Skip past the processed tuplet notes
                    }
                }
            }
            
            function createMusicXML(notes, numMeasures, fifths, selectedKey, timeSignature, selectedClef) {
                const [beats, beatType] = timeSignature.split('/');
                let measuresXML = '';
                let noteIndex = 0;
                const divisions = 12;
                const measureCapacity = parseInt(beats, 10) * (divisions * 4 / parseInt(beatType, 10));

                const sharpOrder = ['F', 'C', 'G', 'D', 'A', 'E', 'B'];
                const flatOrder = ['B', 'E', 'A', 'D', 'G', 'C', 'F'];
                const keySignatureAccidentals = {};
                if (fifths > 0) {
                    for (let k = 0; k < fifths; k++) keySignatureAccidentals[sharpOrder[k]] = 1;
                } else if (fifths < 0) {
                    for (let k = 0; k < -fifths; k++) keySignatureAccidentals[flatOrder[k]] = -1;
                }

                for (let i = 0; i < numMeasures; i++) {
                    let measureAccidentals = { ...keySignatureAccidentals };
                    measuresXML += `<measure number="${i + 1}">`;
                    if (i === 0) {
                        let clefSign, clefLine;
                        if (selectedClef === 'G') { clefSign = 'G'; clefLine = '2'; }
                        else if (selectedClef === 'F') { clefSign = 'F'; clefLine = '4'; }
                        else if (selectedClef === 'C3') { clefSign = 'C'; clefLine = '3'; }
                        else if (selectedClef === 'C4') { clefSign = 'C'; clefLine = '4'; }
                        measuresXML += `<attributes><divisions>${divisions}</divisions><key><fifths>${fifths}</fifths></key><time><beats>${beats}</beats><beat-type>${beatType}</beat-type></time><clef><sign>${clefSign}</sign><line>${clefLine}</line></clef></attributes>`;
                    }

                    let currentMeasureDuration = 0;
                    while (noteIndex < notes.length) {
                        const note = notes[noteIndex];
                        const noteDuration = note.xml;
                        if (currentMeasureDuration + noteDuration > measureCapacity) break;

                        if (note.isRest) {
                            measuresXML += `<note><rest/><duration>${noteDuration}</duration><type>${note.type}</type></note>`;
                        } else {
                            const step = note.name.charAt(0);
                            const octave = note.name.replace(/[^0-9]/g, '');
                            let alter = 0;
                            if (note.name.includes('##') || note.name.includes('x')) alter = 2;
                            else if (note.name.includes('#')) alter = 1;
                            else if (note.name.includes('bb')) alter = -2;
                            else if (note.name.includes('b')) alter = -1;

                            let accidentalTag = '';
                            const currentAlterInMeasure = measureAccidentals[step] === undefined ? (keySignatureAccidentals[step] || 0) : measureAccidentals[step];
                            
                            if (alter !== currentAlterInMeasure) {
                                if (alter === 1) accidentalTag = '<accidental>sharp</accidental>';
                                else if (alter === 2) accidentalTag = '<accidental>double-sharp</accidental>';
                                else if (alter === -1) accidentalTag = '<accidental>flat</accidental>';
                                else if (alter === -2) accidentalTag = '<accidental>flat-flat</accidental>';
                                else if (alter === 0) accidentalTag = '<accidental>natural</accidental>';
                                measureAccidentals[step] = alter;
                            }

                            let timeModificationTag = '';
                            if (note.isTuplet === 'triplet') timeModificationTag = `<time-modification><actual-notes>3</actual-notes><normal-notes>2</normal-notes></time-modification>`;
                            else if (note.isTuplet === 'duplet') timeModificationTag = `<time-modification><actual-notes>2</actual-notes><normal-notes>3</normal-notes></time-modification>`;

                            const middleLinePitch = selectedClef === 'G' ? 59 : 38;
                            const currentPitch = pitchMap[note.name];
                            const stemDirection = currentPitch >= middleLinePitch ? 'down' : 'up';

                            let notationsContent = '';
                            if (note.tupletPosition) notationsContent += `<tuplet type="${note.tupletPosition}" number="1" bracket="yes"/>`;
                            if (note.tie) notationsContent += `<tied type="${note.tie}"/>`;

                            measuresXML += `<note>`;
                            measuresXML += `<pitch><step>${step}</step>${alter !== 0 ? `<alter>${alter}</alter>` : ''}<octave>${octave}</octave></pitch>`;
                            measuresXML += `<duration>${noteDuration}</duration>`;
                            measuresXML += timeModificationTag;
                            measuresXML += `<type>${note.type}</type>`;
                            measuresXML += accidentalTag;
                            if (note.dot) measuresXML += '<dot/>';
                            measuresXML += `<stem>${stemDirection}</stem>`;
                            if (note.beams) {
                                note.beams.forEach(beam => {
                                    measuresXML += `<beam number="${beam.number}">${beam.type}</beam>`;
                                });
                            }
                            if (notationsContent) {
                                measuresXML += `<notations>${notationsContent}</notations>`;
                            }
                            measuresXML += `</note>`;
                        }
                        currentMeasureDuration += noteDuration;
                        noteIndex++;
                    }
                    measuresXML += `</measure>`;
                }
                return `<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.1 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd"><score-partwise version="3.1"><part-list><score-part id="P1"><part-name>Piano</part-name></score-part></part-list><part id="P1">${measuresXML}</part></score-partwise>`;
            }

            window.stopPlayback = function() {
                if (Tone.Transport.state !== 'started') return;
                
                playbackSessionId++;

                Tone.Transport.stop(); 
                Tone.Transport.cancel(); 

                accompanimentSampler.releaseAll(); 
                metronomePlayer.stop(); 
                sampler.releaseAll();

                if (activeAudio.part) {
                    activeAudio.part.clear();
                    activeAudio.part.dispose();
                }
                if (activeAudio.loop) {
                    activeAudio.loop.dispose();
                }
                if (activeAudio.sequence) {
                    activeAudio.sequence.dispose();
                }

                activeAudio = {};
                if (osmd.cursor) osmd.cursor.hide();
                floatingPlayStopButton.innerHTML = playIconSVG;
                floatingPlayStopButton.classList.remove('is-playing');
            }
            
            async function togglePlayback() {
                await Tone.start();
                if (Tone.Transport.state !== 'started') {
                    const visualGuideCheckbox = document.getElementById('visual-guide-checkbox');
                    const loopPlaybackCheckbox = document.getElementById('loop-playback-checkbox');
                    const countInCheckbox = document.getElementById('count-in-checkbox');

                    playbackSessionId++;
                    const currentSessionId = playbackSessionId;

                    const triggeredTimes = new Set();
                    const part = new Tone.Part((time, note) => {
                        const quantizedTime = Math.round(time * 100000) / 100000;
                        if (triggeredTimes.has(quantizedTime)) {
                            return;
                        }
                        triggeredTimes.add(quantizedTime);

                        let duration = note.duration;
                        if (note.isTuplet === 'quadruplet') {
                            duration = Tone.Time('4n.').toSeconds() / 4;
                        }
                        if (!note.isRest && note.tie !== 'stop') { sampler.triggerAttackRelease(note.name, duration, time); }

                        Tone.Draw.schedule(() => {
                            if (note.sessionId !== playbackSessionId) return;

                            if (osmd.cursor && Tone.Transport.state === 'started') {
                                if (note.index > 0) {
                                    osmd.cursor.next();
                                }
                                const autoscrollCheckbox = document.getElementById('autoscroll-checkbox');
                                if (autoscrollCheckbox && autoscrollCheckbox.checked && osmd.cursor.cursorElement) {
                                    osmd.cursor.cursorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            }
                        }, time);
                    });

                    let currentTime = 0;
                    allGeneratedNotes.forEach((note, index) => {
                        let durationForScheduling = note.duration;
                        if (note.isTuplet === 'quadruplet') {
                            durationForScheduling = Tone.Time('4n.').toSeconds() / 4;
                        }
                        const noteCopy = { ...note, index: index, sessionId: currentSessionId };
                        part.add(currentTime, noteCopy);
                        currentTime += Tone.Time(durationForScheduling).toSeconds();
                    });
                    activeAudio.part = part;

                    const activeTab = document.querySelector('.tab-button.active').dataset.tab;
                    const metronomeInterval = activeTab === 'compound' ? '4n.' : '4n';
                    const timeSignature = activeTab === 'simple' ? document.getElementById('time-signature-selector-simple').value : document.getElementById('time-signature-selector-compound').value;
                    const [beatsPerMeasure, beatType] = timeSignature.split('/').map(Number);

                    let startOffset = 0;
                    if (countInCheckbox.checked) {
                        startOffset = '1m'; // One measure count-in
                    }

                    const metronomeLoop = new Tone.Loop(time => { metronomePlayer.start(time); }, metronomeInterval);
                    activeAudio.loop = metronomeLoop;

                    const accompanimentSequence = new Tone.Sequence((time, chordIndex) => {
                        const notesToPlay = chordIndex === 0 ? currentAccompaniment.chord1 : currentAccompaniment.chord2;
                        if (accompanimentSampler.loaded && notesToPlay) {
                            console.log('Reproduciendo acorde:', notesToPlay.join(', ') + '.wav');
                            accompanimentSampler.triggerAttackRelease(notesToPlay, '1n', time);
                        }
                    }, [0, 1], '1m');
                    accompanimentSequence.loop = true;
                    activeAudio.sequence = accompanimentSequence;

                    metronomeLoop.start(0); // Metronome starts immediately for count-in
                    part.start(startOffset); // Melody starts after count-in
                    accompanimentSequence.start(startOffset); // Accompaniment starts after count-in

                    if (visualGuideCheckbox.checked) {
                        osmd.cursor.cursorOptions.alpha = 0.3;
                    } else {
                        osmd.cursor.cursorOptions.alpha = 0.0;
                    }
                    // Cursor should only show and reset *after* the count-in
                    Tone.Transport.scheduleOnce(() => {
                        if (osmd.cursor) {
                            osmd.cursor.show();
                            osmd.cursor.reset();
                        }
                    }, startOffset);

                    const numMeasures = parseInt(document.getElementById('measure-selector').value, 10);
                    const totalMusicDuration = `${numMeasures}m`;

                    // Calculate total playback duration in seconds
                    const startOffsetSeconds = Tone.Time(startOffset).toSeconds();
                    const totalMusicDurationSeconds = Tone.Time(totalMusicDuration).toSeconds();
                    const totalPlaybackDurationSeconds = startOffsetSeconds + totalMusicDurationSeconds;

                    if (loopPlaybackCheckbox.checked) {
                        Tone.Transport.loop = true;
                        Tone.Transport.loopStart = startOffset;
                        Tone.Transport.loopEnd = totalPlaybackDurationSeconds; // Use seconds here
                        
                        Tone.Transport.scheduleRepeat(() => {
                            if (osmd.cursor) {
                                osmd.cursor.reset();
                            }
                        }, totalMusicDuration, startOffset);
                    } else {
                        Tone.Transport.loop = false;
                        Tone.Transport.scheduleOnce(stopPlayback, totalPlaybackDurationSeconds); // Use seconds here
                    }

                    Tone.Transport.start('+0.1');
                    floatingPlayStopButton.innerHTML = stopIconSVG;
                    floatingPlayStopButton.classList.add('is-playing');
                } else {
                    stopPlayback();
                }
            }
