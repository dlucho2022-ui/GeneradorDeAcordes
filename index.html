<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonizar</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
    <script src="assets/scripts.js"></script>
</head>
<body>

    <header>
        <h1>Harmonizar</h1>
        <p>Herramienta para explorar armonías y progresiones</p>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('scales-chords-tab', event)">Escalas y Acordes</button>
            <button class="tab-button" onclick="openTab('piano-tab', event)">Nota pedal</button>
        </div>

        <div id="scales-chords-tab" class="tab-content active">
            <div class="selector-box">
                <div class="selector-group">
                    <label for="semitonos-dropdown">Tonalidad:</label>
                    <select id="semitonos-dropdown"></select>
                </div>
                <div class="selector-group">
                    <label for="escalas-dropdown">Escalas:</label>
                    <select id="escalas-dropdown"></select>
                </div>
                <div class="selector-group">
                    <label for="acordes-dropdown">Acordes:</label>
                    <select id="acordes-dropdown"></select>
                </div>
            </div>
            
            <div id="resultado-box" class="result-box">
                </div>

            <div id="contexto-box" class="context-box">
                </div>

            <div id="progression-container" class="progression-section">
                <h2>Progresión de Acordes</h2>
                <div id="progression-builder" class="progression-builder">
                    </div>
                <div class="progression-controls">
                    <button id="toggle-progression-btn" class="control-button stopped">
                        <span class="play-icon">▶</span>
                        <span class="stop-icon">■</span>
                    </button>
                    <button id="clear-progression-btn" class="control-button">Limpiar</button>
                    <button id="generate-random-progression-btn" class="control-button">Aleatoria</button>
                </div>
            </div>
        </div>
        
        <div id="piano-tab" class="tab-content">
            <div class="selector-box">
                <div class="selector-group">
                    <label for="nota-pedal-dropdown">Nota Pedal:</label>
                    <select id="nota-pedal-dropdown"></select>
                </div>
                <div class="selector-group">
                    <label for="acordes-pedal-dropdown">Acordes:</label>
                    <select id="acordes-pedal-dropdown"></select>
                </div>
            </div>

            <div id="piano-box" class="piano-box">
                </div>
        </div>

    </main>

    <footer>
        <p>Hecho con ❤️ para músicos y estudiantes.</p>
    </footer>

</body>
</html>
